<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Timer & D-Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timer-container">
      <h1>Timer</h1>
      <div id="timer-display">00:00:00</div>
      <button id="startBtn">Start ▶</button>
      <button id="stopBtn">Stop ⏸</button>
      <button id="resetBtn">Reset ⏹</button>
    </div>

    <div id="dday-container" style="display: none">
      <div id="dday-setup">
        <h1>D-Day</h1>
        <input type="text" id="dday-title" placeholder="event name" />
        <input type="date" id="dday-date" />
        <button id="setDdayBtn">Calculate</button>
      </div>
      <div id="dday-display-result" style="display: none">
        <h2 id="dday-result"></h2>
        <button id="resetDdayBtn">Set New D-day</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
